<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="banner">
                    <img class="img-responsive img-banner" src="img/{{ site.header.image }}" alt="Ling Qian Banner Image">
                    <div class="quote">
                        {{ site.header.quote }}
                        <span class="author">{{ site.header.author }}</span>
                    </div>
                </div>
                <div class="intro-text">
                    <span class="name">Ling Qian</span>
                    <hr class="star-light">
                    <span class="skills">{{ site.skills }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
